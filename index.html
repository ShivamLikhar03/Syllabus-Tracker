<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Tracker</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Syllabus Tracker</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar sidebar-left">
            <section class="stats">
                <h2>Statistics</h2>
                <div class="stat-card">
                    <i class="fas fa-tasks"></i>
                    <div class="stat-info">
                        <h3>Total Items</h3>
                        <p id="total-items">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <p id="completed-items">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <p id="pending-items">0</p>
                    </div>
                </div>
            </section>

            <section class="add-syllabus">
                <h2>Add Syllabus Item</h2>
                <form id="syllabus-form">
                    <div class="form-group">
                        <label for="course-name">Course Name</label>
                        <input type="text" id="course-name" placeholder="e.g., Introduction to Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label for="topic-name">Topic Name</label>
                        <input type="text" id="topic-name" placeholder="e.g., Data Structures" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline (Optional)</label>
                        <input type="date" id="deadline">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" placeholder="Add any notes or details about this topic..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </section>
        </aside>

        <!-- Main Timeline Content -->
        <main class="main-content">
            <section class="timeline-section">
                <h2>Timeline View</h2>
                <div id="timeline" class="timeline-container">
                    <!-- Timeline will be dynamically generated here -->
                </div>
            </section>
        </main>

        <!-- Right Sidebar -->
        <aside class="sidebar sidebar-right">
            <section class="progress-section">
                <h2>Overall Progress</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="overall-progress"></div>
                </div>
                <p class="progress-text"><span id="progress-percentage">0%</span> Complete</p>
            </section>

            <section class="syllabus-list">
                <div class="list-header">
                    <h2>My Syllabus Items</h2>
                    <div class="filter-controls">
                        <div class="filter-control">
                            <label for="filter-status">Status</label>
                            <select id="filter-status">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <div class="filter-control">
                            <label for="filter-priority">Priority</label>
                            <select id="filter-priority">
                                <option value="all">All</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="syllabus-items" class="items-container">
                    <!-- Syllabus items will be dynamically added here -->
                    <div class="empty-state">
                        <i class="fas fa-list-alt"></i>
                        <p>No syllabus items yet. Add your first one!</p>
                    </div>
                </div>
            </section>
        </aside>
    </div>

    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Item Details</h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Sweet Alert for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
